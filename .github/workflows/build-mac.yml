name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app using PyInstaller
        run: |
          pyinstaller --windowed --onefile \
            --add-data "budongsan.ui:." \
            --add-data "budongsan_icon.png:." \
            --add-data "NanumGothic.ttf:." \
            --add-data "NanumGothicBold.ttf:." \
            --add-data "NanumGothicExtraBold.ttf:." \
            --add-data "NanumGothicLight.ttf:." \
            --exclude-module PyQt5 \
            --name "SamsamM2" \
            "삼삼엠투GUI프로그램_최종.py"

      - name: Zip macOS app
        run: |
          cd dist
          zip -r SamsamM2-macOS.zip SamsamM2.app

      - name: Upload macOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-app
          path: dist/SamsamM2-macOS.zip
